<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>takeNote: CliffNotes for Video Lectures</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/main.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">take<i>Note</i></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">

		<form class="form-signin">
		  <h1> take<i>Note</i> </h1>
		  <h2> CliffNote for Video Lectures </h2>
		  <br/><br/>
          <h4 class="form-signin-heading">Link to a YouTube lecture (blackboard only!)</h4>
          <label for="videoUrl" class="sr-only">Youtube url</label>
          <input type="text" id="videoUrl" class="form-control" spellcheck="false"
				 placeholder="https://www.youtube.com/watch?v=u--DXkNp4Qs"
				 required autofocus value="https://www.youtube.com/watch?v=XsqtPhra2f0">
		</form>
		<br>
        <p><a class="btn btn-primary btn-lg" role="button" id="gobtn">CliffNote It! &raquo;</a>
		  <a class="btn btn-primary btn-lg" role="button" id="stopbtn">Stop processing</a>
		</p>
      </div>
    </div>

    <div id="video-container" class="container">
	  <div class="row" id="blackboard-container">
		<div id="col1" class="col-md-4">
		  <h3 id="video-title"></h3>
		  <div id="video-author"></div>
		  <p/>
		  <div id="video-desc"></div>
		  <p/><p/>
		  <div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="20" id="progressbar"
				 aria-valuemin="0" aria-valuemax="100" style="width:0%"> <span class="show">0%</span> </div>
			</div>
		</div>
		
		<div class="col-md-8">
		  <div id="blackboard">
			<!-- <canvas id="canvas" width="640" height="320"></canvas> -->
			<div style="text-align: center;position: absolute;width: 640px;height:320px;">
			  <div id="blackboard-time">Blackboard at <span>00:00:00</span></div>
			</div>
		  </div>
		</div>

		<div class="col-lg-12" id="gallery-container">
		  Blackboard snippets
		  <hr>
		  <ul class="horizontal-slide" id="gallery">
			<li id="gallery-placeholder">Processing video, please wait...</li>
		  </ul>
		</div>
		
	  </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="static/js/main.js"></script>

    <script>window.jQuery || document.write('<script src="static/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
